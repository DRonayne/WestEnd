ksp = "2.1.10-1.0.29"

# AndroidX core
coreKtx = "1.15.0"
lifecycleRuntimeKtx = "2.8.7"

# Testing
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
kaspresso = "1.6.0"
mockitoCore = "5.3.1"
mockitoKotlin = "5.1.0"
mockk = "1.12.0"
turbine = "0.7.0"
